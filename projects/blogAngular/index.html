<!DOCTYPE html>
<html ng-app="blog">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title ng-controller="BlogInfoController as blog">{{blog.info.name}}</title>

		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		
    </head>
    <body>
    	<div class="container">
    		<header>
    			<h1 ng-controller="BlogInfoController as service">{{service.info.name}}</h1>
				<ul>
					<li>Ciao</li>
				</ul>
    		</header>
    		<section ng-controller="PostController as posts" ng-show="!$first">
    			<div ng-repeat="post in posts.info">
    				<h2>{{post.title}}</h2>
    				<div ng-include="post.content"></div>
    				<span class="date">{{post.createdOn}}</span>
    				<span class="author">{{post.author}}</span>
				</div>
    		</section>
    	</div>
    	
	    <!-- Cool scripts here! -->
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	    <script src="js/app.js"></script>
    </body>
</html>
