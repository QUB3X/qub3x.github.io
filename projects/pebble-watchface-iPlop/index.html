<!DOCTYPE html>
<html>
  <head>
    <title>iPlop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="pebble-theme.min.css">
    <style>
      #b-cancel {
        border-bottom-left-radius: 0.3em;
        border-top-left-radius: 0.3em;
      }
      #b-submit {
        border-bottom-right-radius: 0.3em;
        border-top-right-radius: 0.3em;
        background-color: #ff6300;
        color: #fff;
      }
      .hidden {
        display: none;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>iPlop Settings</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <legend>Layout:</legend>
              <input type="radio" name="watchface-layout" id="radio-layout-a" value="A" checked="checked">
              <label for="radio-layout-a">A</label>
              <input type="radio" name="watchface-layout" id="radio-layout-b" value="B">
              <label for="radio-layout-b">B</label>
          </fieldset>
        </div>

        <div data-role="fieldcontain">
          <label for="top-left-corner" class="select">Top-left corner:</label>
          <select name="top-left-corner" id="top-left-corner">
            <option value="weather">Weather</option>
            <option value="moon" selected>Moon Phases</option>
            <option value="sunset">Sunset Time</option>
            <option value="none">Nothing</option>
          </select>
        </div>
        <div data-role="fieldcontain">
          <label for="top-right-corner" class="select">Top-right corner:</label>
          <select name="top-right-corner" id="top-right-corner">
            <option value="weather">Weather</option>
            <option value="moon">Moon Phases</option>
            <option value="sunset" selected>Sunset Time</option>
            <option value="none">Nothing</option>
          </select>
        </div>
        <div data-role="fieldcontain">
          <label for="bottom-left-corner" class="select">Bottom-left corner:</label>
          <select name="bottom-left-corner" id="bottom-left-corner">
            <option value="weather">Weather</option>
            <option value="moon">Moon Phases</option>
            <option value="sunset">Sunset Time</option>
            <option value="none" selected>Nothing</option>
          </select>
        </div>
        <div data-role="fieldcontain">
          <label for="bottom-right-corner" class="select">Bottom-right corner:</label>
          <select name="bottom-right-corner" id="bottom-right-corner">
            <option value="weather" selected>Weather</option>
            <option value="moon">Moon Phases</option>
            <option value="sunset">Sunset Time</option>
            <option value="none">Nothing</option>
          </select>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>

      function saveOptions() {
        var options = {}
        //Add all textual values
        $('textarea, select, [type="hidden"], [type="password"], [type="text"]').each(function(){options[$(this).attr('id')] = $(this).val();})
        //Add all checkbox type values
        $('[type="radio"], [type="checkbox"]').each(function(){options[$(this).attr('id')] = $(this).is(':checked');})
        return options;
      }
      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
        //Set form values to whatever is passed in.
        var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
        for(key in obj) {
          $("#"+[key]).val(obj[key]);
          $("#"+[key]).val(obj[key]).slider("refresh");
        }
      });
    </script>
  </body>
</html>
