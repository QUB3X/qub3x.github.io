<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <link href="app/res/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:800,400|Gentium+Book+Basic' rel='stylesheet' type='text/css'>

  <body>
    <div id="loading_page">
      <div id="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <header>
      <h1 class="title">Andrea Franchini</h1>
      <nav id="menu" class="hidden">
        <ul>
          <li class="btn-nav active">
            <a href="#" data-text="Link 1">About</a>
          </li>
          <li class="btn-nav">
            <a href="#" data-text="Link 2">Works</a>
          </li>
          <li class="btn-nav">
            <a href="#" data-text="Link 3">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="card-wrapper">
      <div class="card-container" id="section_container">
        <div class="card-dummy" id="section_dummy"></div>
        <!-- Bio -->
        <section class="card" id="section_about">
          <div class="content">
            <div class="text">
              <h2>Hello!</h2>
              <p class="welcome">I make stuff.</p>
            </div>
          </div>
          <div class="intro intro-reverse hidden" id="about_container">
            <a class="container" href="#about" id="about_link">
              <div class="button-box">
                <div class="symbol">
                  <div class="row">
                    <div class="nospace">
                      <span>A</span>
                      <span>B</span>
                      <span>O</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="nospace">
                      <span>U</span>
                      <span>T</span>
                      <span>•</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="nospace">
                      <span>•</span>
                      <span>M</span>
                      <span>E</span>
                    </div>
                  </div>
                </div>
                <div class="arrow">
                  <i class="material-icons" id="about_icon">chevron_left</i>
                </div>
              </div>
            </a>
          </div>
        </section>
        <!-- Portfolio -->
        <section class="card" id="section_portfolio">
          <div class="intro" id="portfolio_container">
            <a class="container" href="#portfolio" id="portfolio_link">
              <div class="button-box">
                <div class="symbol">
                  <div class="row">
                    <div class="nospace">
                      <span>P</span>
                      <span>O</span>
                      <span>R</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="nospace">
                      <span>T</span>
                      <span>F</span>
                      <span>O</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="nospace">
                      <span>L</span>
                      <span>I</span>
                      <span>O</span>
                    </div>
                  </div>
                </div>
                <div class="arrow">
                  <i class="material-icons" id="portfolio_icon">chevron_right</i>
                </div>
              </div>
            </a>
          </div>
          <div class="content" id="projects">
            <div class="boxes">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
          </div>
        </section>
        <!-- Contacts -->
        <section class="card" id="section_contacts">
          <div class="intro">
            <a class="container" href="#contacts" id="contacts_link">
              <div class="button-box">
                <div class="symbol">
                  <div class="row">
                    <div class="nospace">
                      <span>C</span>
                      <span>O</span>
                      <span>N</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="nospace">
                      <span>T</span>
                      <span>A</span>
                      <span>C</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="nospace">
                      <span>T</span>
                      <span>S</span>
                      <span>•</span>
                    </div>
                  </div>
                </div>
                <div class="arrow">
                  <i class="material-icons" id="contacts_icon">chevron_right</i>
                </div>
              </div>
            </a>
          </div>
          <div class="content">
            <div class="text">
              <h2>Drop me a line!</h2>
              <p>If you wish to contact me for anything, just <a href="mailto:andrea@andreafranchini.me" class="link">email me</a>!</p>
            </div>
          </div>
        </section>
      </div>
    <footer>
