<!DOCTYPE html>
<html lang="en" ng-app="view">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Andrea Franchini | Qubex_</title>
	<meta name="description" content="Hello!, I'm Andrea Franchini, an italian self-tought web designer and developer.">
	<meta name="author" content="Andrea Franchini">
	
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Lily+Script+One|Kite+One|Karma|Hind:300' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body class="animated fadeIn" ng-controller="PanelController as panel">
    <div class="planets">
        <img src="assets/img/mars.png" class="mars">
        <img src="assets/img/earth.png" class="earth">
        <img src="assets/img/moon.png" class="moon">
    </div>
    <header>
        <ul class="nav nav-pills">
            <li ng-class="{ active: panel.isSelected(1) }">
                <a href="" ng-click="panel.selectTab(1)">Page 1</a>
            </li>
            <li ng-class="{ active: panel.isSelected(2) }">
                <a href="" ng-click="panel.selectTab(2)">Page 2</a>
            </li>
            <li ng-class="{ active: panel.isSelected(3) }">
                <a href="" ng-click="panel.selectTab(3)">Page 3</a>
            </li>
        </ul>
    </header>
    <section ng-show="panel.isSelected(1)">
    	<div class="container">
	    	<div class="animated bounceInDown" id="greets">Hello!</div>
	    	<h1 class="animated hidden" id="title-1">I'm Andrea Franchini</h1>
	    	<span class="animated hidden" id="title-2">an Italian web developer</span>
	    </div>
    </section>
    <section ng-show="panel.isSelected(2)">
            
    </section>
    <section ng-show="panel.isSelected(3)">
            
    </section>

    <footer>
		<div class="copyright">
			&copy; 2014 <a href="http://qub3x.github.io">Andrea Franchini</a>. All Rights Reserved.
	    		<span class="more-info" data-toggle="tooltip" data-placement="right" title="More Info"><span class="glyphicon glyphicon-info-sign"></span></span>
		</div>
		<div class="others-copyright hidden">

		</div>
    </footer>
    <script type="text/javascript">
        $('#greets').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
            $('#title-1').addClass('bounceInDown').removeClass('hidden');
            $('#title-1').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                $('#title-2').addClass('fadeIn').removeClass('hidden');
                $('#title-2').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $('.left-button, .right-button').addClass('fadeIn').removeClass('hidden');
                });
            });
        });
//tooltip
        $('.more-info').tooltip();
    </script>
  </body>
</html>
